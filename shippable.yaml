# This is our CI config file, which automatically tests and builds our project.

build_environment: ubuntu1404
language: java

jdk:
  - oraclejdk8

pre_ci:
  - apt-get install -y xserver-xorg xserver-xorg-core x11-apps x11-xserver-utils

build:
  advancedReporting: true
  ci:
    - mkdir -p shippable/codecoverage
    - ant coverage -verbose
    - cp out/jacoco.xml shippable/codecoverage
