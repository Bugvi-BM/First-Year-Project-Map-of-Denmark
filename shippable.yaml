# This is our CI config file, which automatically tests and builds our project.

build_environment: ubuntu1404
language: java

jdk:
  - oraclejdk8

build:
  pre_ci:
    - apt-get install -y xvfb
  ci:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    - ./test.sh
    - cp -R out/jacoco shippable/codecoverage
